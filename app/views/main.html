

<div class="container-fluid">
<div class="col-xs-8 main">
  <h1 class="maintitle">Jalo<br />viina<br />kartta</h1>
  <div id="map">
    <span class="point" ng-class="{active:active===id}" ng-click="activate(id)" title="{{city.name.toUpperCase()}}" ng-repeat="(id,city) in cities | orderBy:'percentage':true" style="left:{{city.left}}%; top:{{city.top}}%"><span class="badge">{{city.amount}}</span></span>
  </div>
</div>

<div class="col-xs-3 col-md-3 cities">
  <h2>Kaupungit</h2>

  <div class="citywrap">
  <div ng-class="{active:active===id,hidecity:active>=0&&active!==id}" ng-click="activate(id)" class="city" ng-repeat="(id,city) in cities | orderBy:'percentage':true" >
    <span class="name"><i class="glyphicon glyphicon-map-marker"></i> {{city.name.toUpperCase()}} </span>
    <span class="content">
      
      <div class="infoboxes clearfix">
        <span class="info ratio"><span><span class="ml">{{city.perInhabitant}}</span>ml <br/><span class="perUser">/<i class="glyphicon glyphicon-user"></i></span></span></span>
        <span class="info">
          <span>
          <div class="progress" >
              <div class="progress-bar progress-bar-warning" role="progressbar" style="width: {{city.percentage}}%"></div>
          </div>
          <small class="percentage"><span>{{city.percentage || 0}}%</span> Suomen Jaloviinasta</small>
          </span>
        </span>
        <!-- <span class="info arrow">
          <span><canvas class="line" chart="Line" options="chart.options" data="chart.chart" width="150" height="45"></canvas></span>
        </span> -->
    </div>

    </span>
     
  </div>
  </div>

</div>


</div>
