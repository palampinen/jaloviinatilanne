

<div class="container-fluid">
<div class="col-sm-7">
  <h1>Jaloviinakartta</h1>
  <div id="map">
    <span class="point" ng-class="{active:active==id}" ng-click="activate(id)" title="{{city.name.toUpperCase()}}" ng-repeat="(id,city) in cities | orderBy:'percentage':true" style="left:{{city.left}}%; top:{{city.top}}%"><span class="badge">{{city.amount}}</span></span>
  </div>
</div>

<div class="col-sm-4 col-md-3 col-md-offset-1 cities">
  <h2>Kaupungit</h2>

  <div ng-class="{active:active===id}" ng-click="activate(id)" class="city" ng-repeat="(id,city) in cities | orderBy:'percentage':true" >
    <span class="name"><i class="glyphicon glyphicon-map-marker"></i> {{city.name.toUpperCase()}}</span>
    <span class="content">
      <div class="progress" >
        <div class="progress-bar progress-bar-warning" role="progressbar" style="width: {{city.percentage}}%"></div>
      </div>
      <small class="percentage"><span>{{city.percentage || 0}}%</span> Suomen Jaloviinasta</small>
    </span>
  </div>

</div>


</div>
